<ion-header>
  <ion-toolbar>
      <ion-button color="default" (click)="callHome()">
          <ion-icon slot="icon-only" name="arrow-back" color="dark" ></ion-icon>
        </ion-button>
    <ion-title>{{item.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-card>
        <ion-img [src]="item.urlToImage"></ion-img>
        <ion-card-header>
          <ion-card-title>
            <font color="#3d76d8" face="Bedrock" size="5%">
            {{item.title}}
            </font>
          </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
         {{item.description}}
        </ion-card-content>
     </ion-card>
</ion-content>
